<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jessica Trans Portfolio" />
    <meta name="keywords" content="Jessica Trans, UC Davis" />

    <!-- Site title
    ================================================== -->
    <title>Jessica Trans | Software Engineer</title>
    <link rel="icon" href="./img/cow.png" />

    <!-- github website, clearing cache -->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <!-- Bootstrap CSS
	================================================== -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Animate CSS
	================================================== -->
    <link rel="stylesheet" href="css/animate.min.css" />

    <!-- Font Icons CSS
	================================================== -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />

    <!-- Main CSS
   ================================================== -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/pages.css" />

    <!-- Google web font 
	================================================== -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Javascript 
	================================================== -->
    <script defer src="js/jquery.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <script defer src="js/wow.min.js"></script>
    <script defer src="js/custom.js"></script>

    <script>
      /* 
      ========================
          Clear Form 
      ========================
      */
      window.onload = function () {
        // Reset the form fields when the page loads
        document.getElementById("contact-form").reset();
      };
    </script>
    
  </head>

  <body>
    <!-- Preloader section
	================================================== -->
    <div class="preloader">
      <div class="sk-spinner sk-spinner-pulse"></div>
    </div>

    <!-- Navigation section
	================================================== -->
    <div class="nav-container">
      <nav class="nav-inner transparent">
        <div class="container navbar">
          <!-- JT Logo -->
          <div class="brand">
            <a href="index.html">
              <img id="logo" alt="JT Logo" src="./img/JT_logo.png" />
            </a>
          </div>
          <!-- Navbar Options -->
          <div class="nav">
            <div class="grid-navbar">
              <a href="index.html" class="nav-item visibility">Home</a>
              <a href="about.html" class="nav-item visibility">About</a>
              <a href="contact.html" class="active visibility">Contact</a>
            </div>
            <!-- Hamburger Icon -->
            <div class="navicon">
              <div class="menu-container">
                <div class="circle dark inline">
                  <i class="icon ion-navicon"></i>
                </div>

                <div class="list-menu">
                  <i class="icon ion-close-round close-iframe"></i>
                  <div class="intro-inner">
                    <ul id="nav-menu">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="about.html">About</a></li>
                      <li><a href="contact.html">Contact</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Header section
	================================================== -->
    <section id="header" class="header-one">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-8">
            <div class="header-thumb">
              <h1 class="wow fadeIn" data-wow-delay="1.1s">Contact Me</h1>
              <h3 class="wow fadeIn" data-wow-delay="1.5s">Stay in Touch!</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact section
	================================================== -->
    <section id="contact">
      <div class="container">
        <div class="row column">
          <div
            class="wow fadeInUp col-lg-5 col-md-5 col-sm-9 col-xs-8"
            id="contact-img"
            data-wow-delay="1.s"
          >
            <img
              src="img/working_outline_drawing.png"
              class="img-responsive"
              alt="Portfolio"
            />
          </div>

          <!-- web3forms api -->
          <div
            id="contact-info"
            class="wow fadeInUp col-md-6 col-sm-12"
            data-wow-delay="1.3s"
          >
            <h4>Let's work together!</h4>
            <div class="contact-form">
              <form
                id="contact-form"
                method="post"
                action="https://formsubmit.co/jesstrans02@gmail.com"
              >
                <input
                  type="hidden"
                  name="access_key"
                  value="365aa6d8b01eec135f50182cdb2af992"
                />

                <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                />
                <textarea
                  name="message"
                  class="form-control"
                  placeholder="Message"
                  rows="4"
                  required
                ></textarea>
                <div class="contact-submit">
                  <input
                    type="submit"
                    class="form-control submit"
                    value="Send a message"
                  />
                </div>
                <!-- Success Page/Message Sent -->
                <!-- <input type="hidden" name="redirect" value="https://web3forms.com/success"> -->
                <!-- <input type="hidden" name="redirect" value="" /> -->
              </form>
            </div>
          </div>

          <div class="clearfix"></div>
        </div>
      </div>
    </section>

    <!-- Footer section
	================================================== -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <ul class="social-icon wow fadeInUp" data-wow-delay="0.3s">
              <li>
                <a
                  href="https://www.linkedin.com/in/jessicatrans/"
                  target="_blank"
                  class="fa fa-linkedin"
                ></a>
              </li>
              <li>
                <a
                  href="https://github.com/jessicatrans/"
                  target="_blank"
                  class="fa fa-github"
                ></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/jt_tien/"
                  target="_blank"
                  class="fa fa-instagram"
                ></a>
              </li>
            </ul>
            <p class="wow fadeInUp" data-wow-delay="0.5s">
              Made with <span class="heart">&#9825;</span> by Jessica Trans in
              2024
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
